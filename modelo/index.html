<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Descubra o seu IMC.</h1>

    <p>Menos de <strong>18.5</strong> = Abaixo do peso</p>
    <p>Entre <strong>18.5 e 24.9 </strong> = Apeso ideal</p>
    <p>Entre <strong>25 e 29.9</strong> = Sobre peso</p>
    <p>Entre <strong>30 e 34.9</strong> = Obesidade grau 1</p>
    <p>Entre <strong>35 e 39.9</strong> = Obesidade grau 2</p>
    <p>Mais de <strong>40 </strong> = Obesidade grau 3</p>

    <p>
    <form class="form" action="" method="get">
      <p>Peso: <input type="text" class="peso"></p>
      <p>Altura: <input type="text" class="altura"></p>
      <button>Enviar</button>
      <div class="resultado">

      </div>
    </form>
    </p>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
